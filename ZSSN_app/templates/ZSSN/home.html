{% extends 'base.html' %}


{% block content %}

<div class = 'card'>
    <div class = 'card-body'>
        <h3>Sobreviventes</h3>
        <hr>
        <a class='btn btn-success' href="{% url 'add_sobreviventes'  %}">Registrar Sobrevivente</a>
        <table class='table'>

            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Infectado</th>
                </tr>  
            </thead>
            <body>

                {% for sobrevivente in sobreviventes %}

                <tr>

                    <td> {{ sobrevivente.Nome }}</td>
                    <td> {{ sobrevivente.Infectado}} </td>
                    <td>
                        <a href="{% url 'edit_sobrevivente' sobrevivente.id %}" class='btn btn-warning '>Logar</a>
                        <button class='btn btn-danger'>Excluir</button>
                    </td>
                </tr>

                {% endfor %}

            </body>


        </table>
    
    </div>
</div>    



{% endblock %}
