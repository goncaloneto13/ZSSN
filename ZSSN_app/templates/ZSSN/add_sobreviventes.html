{% extends 'base.html' %}

{% block content %}
<div class="card bg-light mb-3" style="max-width: 28rem;">
        <div class='card-body'>
            <h4>Registrar Sobrevivente</h4>
            <hr>
            <form class="form-group" action="{% url 'add_sobreviventes' %}" method="post">
                {% csrf_token %} 
                <table>
                    {{ form.as_table }}
                </table>
                <hr>
                <button class='btn btn-success' type="submit">Salvar</button>
                <a href="{% url 'home' %}" class='btn btn-danger'>Cancelar</a>

            </form>


        </div>

    </div>

{% endblock  %}
